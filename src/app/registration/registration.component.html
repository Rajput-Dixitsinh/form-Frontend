<div class="container">
  <h2>User Register Form</h2>
  <form [formGroup]="regisFRM" (submit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="regisFRM.invalid">Submit</button>
  </form>
</div>
